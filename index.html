<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Humidity</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="weather">
    <h1 class="weather__city">Humidity</h1>

    <ul class="weather-list"></ul>
    <div class="weather-form">
      <input type="text" class="weather-input" placeholder="City to Search">
      <button class="weather-btn">Look Up Weather</button>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
